<!DOCTYPE html>
<style type="text/css">
    label{
        width: 200px;
        float: left;
    }
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Align</title>
</head>
<body>
    <form>
        <br />
        <label for="first_name" accesskey="a">Enter your first name: </label>
        <input type="text" name="first_name" id="first_name" value="Ivan" />
        <br />

        <label for="sec_name" accesskey="s">Enter your second name: </label>
        <input type="text" id="sec_name" name="sec_name" value="Ivanov" />
        <br />

        <label for="psw" accesskey="p">Enter your password: </label>
        <input type="password" id="psw" name="psw" />
        <br />
        <input type="submit" name="submit" value="Enter" />
        <br />
        <input type="reset" name="reset" value="Reset" />
    </form>
</body>
</html>
