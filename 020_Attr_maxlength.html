<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute style</title>
</head>
<body>
    <form>
        <br />
        Enter your first name: <input type="text" name="first_name" size="30" maxlength="7" />
        <br />
        Enter your second name: <input type="text" name="sec_name" size="30" maxlength="20" />
        <br />
        Enter your password: <input type="password" name="password" size="30" maxlength="10" />
        <br />
        <input type="submit" name="submit" value="Enter" />
        <br />
        <input type="reset" name="reset" value="Reset" />
    </form>
</body>
</html>
