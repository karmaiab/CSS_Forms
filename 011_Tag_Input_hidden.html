<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden field</title>
</head>
<body>
    <form>
        <br />
        Enter your first name: <input type="text" name="first_name" value="" />
        <br />
        Enter your second name: <input type="text" name="sec_name" />
        <br />
        Enter your password: <input type="password" name="password" />

        <input type="hidden" name="user_id" value="1234" />
        <input type="hidden" name="price" value="100" />
        <input type="hidden" name="payment_type" value="MasterCard" />

        <br />
        <input type="submit" name="submit" value="Enter" />
    </form>
</body>
</html>
