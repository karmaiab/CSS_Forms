<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Elements for the lists</title>
</head>
<body>
    <form>
        <br />
        Enter your first name:
        <input type="text" name="first_name" value="Ivan" />
        <br />
        Enter your second name:
        <input type="text" name="sec_name" value="Ivanov" />
        <br />
        Enter your password:
        <input type="password" name="password" />
        <br />

        Your favorite film:
        <select name="select">
            <optgroup label="Action">
                <option value="film001">2 smokin guns</option>
                <option value="film002">Bad Boys</option>
            </optgroup>
            <optgroup label="Fantastic">
                <option value="film003">Crow</option>
                <option value="film004">Dead Man Walkin</option>
            </optgroup>
            <optgroup label="Other">
                <option value="film005">Wrong thing</option>
            </optgroup>
        </select>
        <br />
        <input type="submit" name="submit" value="Enter" />
        <br />
        <input type="reset" name="reset" value="Reset" />
    </form>
</body>
</html>
